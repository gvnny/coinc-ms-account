app: ms-accounts
service: ms-accounts
useDotenv: true
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  region: sa-east-1
  timeout: 30

custom:
  # webpackIncludeModules: true
  esbuild:
    bundle: true
    minify: false
  serviceName: ms-accounts
  baseApi: ${self:custom.serviceName}
  handlers: src/frameworks/handlers

functions:
  getUser:
    handler: ${self:custom.handlers}/getUser.handler
    events:
      - http:
          path: ${self:custom.baseApi}/{userId}
          method: get
          cors:
            origin: '*'
            headers: '*'
plugins:
  - serverless-esbuild
  - serverless-offline
  - serverless-dotenv-plugin
